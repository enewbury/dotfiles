import:
  - ~/.config/alacritty/onedark.yml
  - ~/.config/alacritty/keybindings.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: buttonless
  opacity: 0.94


font:
  normal: 
    family: FiraCodeNerdFont
    style: Regular
  bold:
    family: FiraCodeNerdFont
    style: Bold
  size: 16.0

