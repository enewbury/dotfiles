# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-Space

set -g base-index 1
setw -g pane-base-index 1

# split panes 
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind q killp

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Use vim keybindings in copy mode
set -g set-clipboard off
setw -g mode-keys vi
unbind [
bind Escape copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind P paste-buffer
unbind -T copy-mode-vi Enter
unbind -T copy-mode-vi Space
bind -T copy-mode-vi Space send -X jump-again
bind-key -T copy-mode-vi 0 send -X back-to-indentation
if-shell "uname | grep -q Darwin" "source-file ~/.tmux/macos.conf" "source-file ~/.tmux/linux.conf"


bind -n C-S-Left resize-pane -L 2
bind -n C-S-Right resize-pane -R 2
bind -n C-S-Down resize-pane -D 1
bind -n C-S-Up resize-pane -U 1

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Colors
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set-option -g status-position top

set -g @onedark_widgets 'CPU #{cpu_icon}#{cpu_percentage} | RAM #{ram_icon}#{ram_percentage} | #{cpu_temp_icon}#{cpu_temp}'

# PLUGINS
# set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'casonadams/tmux-vi-navigation'
set -g @plugin 'christoomey/vim-tmux-navigator'
# source-file ~/.tmux/navigator.conf
set -g @plugin 'wfxr/tmux-fzf-url' # prefix + u
set -g @plugin 'odedlaz/tmux-onedark-theme' 
set -g @plugin 'tmux-plugins/tmux-cpu'


# Initialize TMUX plugin manager (keep this line at the very beottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

